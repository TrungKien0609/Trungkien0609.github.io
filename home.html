<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./style.css"> 
    
</head>
<body>
     <div class="container">
         <div class="result">
            <p id="show_exp"></p>
             <span id="result"></span>
         </div>
         <button class="AC_btn">AC</button>
         <button class="divide">/</button>
         <button class="multiply">X</span></button>
         <button class="number7">7</button>
         <button class="number8">8</button>
         <button class="number9">9</button>
         <button class="Sub">-</button>
         <button class="number4">4</button>
         <button class="number5">5</button>
         <button class="number6">6</button>
         <button class="add">+</button>
         <button class="number1">1</button>
         <button class="number2">2</button>
         <button class="number3">3</button>
         <button class="execute">=</button>
         <button class="number0 zero">0</button>
         <button class="symbol">.</button>
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
